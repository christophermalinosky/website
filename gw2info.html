<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<html lang="en" ng-app="myApp">
	<head>
		<!-- gw2info ; Christopher Malinosky; Last updated: March 17, 2014 -->
		<meta charset="utf-8">
		<title>GW2 Info</title>
		<link rel="stylesheet" type="text/css" media="screen" href="Style/main_page_style.css">
	</head>
	
	<body>	
		<img id=header src="Images/Site_Header.png" alt="An image with a red background that reads Christopher Malinosky's Web Portfolio." height="100" width="780">
		<navigation-bar></navigation-bar>
		<div id="content" ng-controller="GW2InfoController">
			<div>
				<input ng-model="apiKey" placeholder="Enter your API key" aria-label="Enter API key" />
				<button type="submit" ng-click="getItems(); getAchievements()">Submit</button>
				<button ng-click="apiKey = '3AD5F2A8-7A47-6F45-BB63-4877D43D0DFD830BD2B8-A2F3-4A9A-A5D7-351A53CE53AF'; getItems(); getAchievements()">Use Christopher's API Key</button>
			</div>
			<div ng-hide="selectedCharacter == undefinded">
				<select ng-model="selectedCharacter" ng-options="character for character in characters" ng-change="getItems(selectedCharacter)"></select>
				<input type="search" ng-model="search" placeholder="Search for an item" aria-label="Search Items" />
				<h2>Items</h2>
				<div ng-repeat="item in items | filter:search">
					<img class="item-icon" ng-src="{{item.icon}}" height="20" width="20"/>
					<p>{{item.name}}: {{item.count}}</p>
				</div>
				<h2>Unfinished Achievements</h2>
				<div ng-repeat="achievement in unfinishedAchievements">
					<!-- Sadly most of the achievements dont images
					 <img ng-src="{{item.icon}}" /> -->
					<p>{{achievement.name}} Percent Complete: {{achievement.percent}}</p>
					<p>{{achievement.requirement}}
				</div>
			</div>
		</div>

		<script src="Scripts/app.js"></script>
		<script src="Scripts/directives/navigationBar.js"></script>
		<script src="Scripts/controllers/gw2info.js"></script>
	</body>
</html>
