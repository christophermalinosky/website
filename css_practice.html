<!DOCTYPE html>

		<title>CSS Practice</title>
		<link rel="stylesheet" type="text/css" media="screen" href="Style/main_page_style.css">
		<style>
			p.practice {

		<div id="content">
			<h1>CSS Practice</h1>
			<p>For this in-class assignment, we had to format two phrases using CSS.  Here is my version:</p>
			<p class=practice>This text takes up 50% of the page, is 150% of the normal size, and is dark green. </p>
			<h3 class=practice>This text is in Arial, has a thick dotted blue, and has a 20 pixel padding.</h3>
		</div>
	</body>
